<svg width="400" height="160" viewBox="0 0 400 160" xmlns="http://www.w3.org/2000/svg">
	<style>
		.container {
			border-radius: 6px; 
			background: {{cardBackground}}; 
			border: 1px solid {{cardBorder}}; 
			padding: 16px; 
			font-family: sans-serif; 
			line-height: 1.5; 
			width: 100%; 
			height: 100%; 
		}
		.card {
			width: 100%; 
			height: 100%; 
			display: grid; 
			grid-template-rows: 24px 104px;
		}
		.icon {
			fill: {{textColor}}; 
			margin-right: 8px;
		}
		.header {
			display: grid;
			grid-template-columns: 24px 344px; 
			align-items: center; 
			overflow: hidden;
		}
		.title {
			font-size: 14px; 
			font-weight: 600; 
			text-decoration: none; 
			color: {{titleColor}}; 
			overflow: hidden; 
			text-overflow: ellipsis; 
			white-space: nowrap; 
			word-break: break-all; 
			overflow-wrap: anywhere;
		}
		.body {
			margin-top: 5px; 
			overflow: hidden;
		}
		.code {
			margin: 0; 
			display: -webkit-box; 
			-webkit-line-clamp: 4; 
			-webkit-box-orient: vertical; 
			overflow: hidden; 
			text-overflow: ellipsis; 
			word-break: break-all; 
			overflow-wrap: anywhere;
			font-size: 12px; 
			margin-bottom: 8px; 
			margin-top: 8px; 
			padding: 8px; 
			color: {{codeColor}}; 
			background: {{codeBackground}};
		}
	</style>

	<foreignObject x="0" y="0" width="400" height="160" class="container">
		<div class="card">
			<div class="header">
				<svg class="icon" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path d="M0 1.75C0 .784.784 0 1.75 0h12.5C15.216 0 16 .784 16 1.75v12.5A1.75 1.75 0 0 1 14.25 16H1.75A1.75 1.75 0 0 1 0 14.25Zm1.75-.25a.25.25 0 0 0-.25.25v12.5c0 .138.112.25.25.25h12.5a.25.25 0 0 0 .25-.25V1.75a.25.25 0 0 0-.25-.25Zm7.47 3.97a.75.75 0 0 1 1.06 0l2 2a.75.75 0 0 1 0 1.06l-2 2a.749.749 0 0 1-1.275-.326.749.749 0 0 1 .215-.734L10.69 8 9.22 6.53a.75.75 0 0 1 0-1.06ZM6.78 6.53 5.31 8l1.47 1.47a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215l-2-2a.75.75 0 0 1 0-1.06l2-2a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042Z"></path></svg>
				<a class="title" href="{{url}}">{{owner}} / {{name}}</a>
			</div>
			<div class="body">
				<xmp class="code">{{content}}</xmp>
			</div>
		</div>
	</foreignObject>
</svg>