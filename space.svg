<svg width="455" height="160" viewBox="0 0 455 160" xmlns="http://www.w3.org/2000/svg" xmlns:xhtml="http://www.w3.org/1999/xhtml">
	<style>
        :root, :host {
            --red: oklch(57.7% .245 27.325);
            --yellow: oklch(90.5% 0.182 98.111);
            --green: oklch(62.7% 0.194 149.214);
            --blue: oklch(62.3% 0.214 259.815);
            --indigo: oklch(51.1% 0.262 276.966);
            --pink: oklch(59.2% 0.249 0.584); 
            --gray: oklch(44.6% 0.03 256.802);
        }

		.container {
			border-radius: 12px; 
            background-image: linear-gradient(to right bottom, var(--{{fromColor}}) 0%, var(--{{toColor}}) 100%);
			font-family: sans-serif; 
			line-height: 24px; 
			width: 100%; 
			height: 100%; 
		}
		.card {
			width: 100%; 
			height: 100%; 
			position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
		}
        .shadow {
            background-image: linear-gradient(to right bottom, oklab(0 0 0 / 0.2) 0%, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0) 100%);
            position: absolute;
            top: 0;
            left: 0;
			width: 50%; 
			height: 100%; 
        }
		.icon {
			fill: "#d1d5dc"; 
			margin-right: 4px;
		}
		.text {
			font-size: 12px; 
			color: "#d1d5dc";
		}
		.header {
			background-image: linear-gradient(to top, oklab(0 0 0 / 0.04) 0%, rgba(0, 0, 0, 0) 10%);
            display: flex;
            overflow: hidden;
			border-radius: 12px; 
            padding-inline: 14px;
		}
        .next {
            column-gap: 6px;
            justify-content: flex-end;
            align-items: center;
            flex-basis: 0;
            flex-grow: 1;
            flex-shrink: 1;
            display: flex;
            margin-left: auto;
            min-width: 45px;
            margin-top: 8.5px;
            margin-bottom: 8.5px;
        }
        .likes {
            display: flex;
            height: 16px;
            align-items: center;
            border-radius: 4px;
            border-style: solid;
            border-width: 1px;
            border-color: color-mix(in oklab, #ffffff 5%, transparent);
            background-color: color-mix(in oklab, #ffffff 10%, transparent);
            padding-inline: 4px;
            font-size: 12px;
            line-height: 16px;
        }
		.body {
            padding-inline: 16px;
            position: relative;
		}
        .line {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 6px;
            margin-bottom: 2px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            line-height: 1.25;
            font-weight: 600;
            font-size: 18px;
        }
		.title {
			-webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            display: -webkit-box;
            overflow: hidden;
            text-align: left;
            text-wrap: balance;
            font-size: inherit;
            font-weight: inherit;
		}
		.emoji {
			-webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            display: -webkit-box;
            overflow: hidden;
            text-align: left;
            text-wrap: balance;
            font-size: inherit;
            font-weight: inherit;
		}
		.description {
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            display: -webkit-box;
            overflow: hidden;
            text-align: left;
            font-size: 13.4px;
            line-height: 18.4px;
            opacity: .85;
            margin: 0;
		}
		.footer {
			display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 16px;
            background-color: color-mix(in oklab, #000000 4%, transparent);
            background-image: linear-gradient(oklab(0 0 0 / 0.04) 0%, rgba(0, 0, 0, 0) 20%);
            padding-inline: 16px;
            padding-bottom: 12px;
            padding-top: 10px;
            font-size: 12px;
            line-height: 16px;
		}
        .button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            font-size: 12px;
            line-height: 16px;
        }
        .time {
            margin-left: auto;
            flex: none;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            font-size: 12px;
            line-height: 16px;
        }
	</style>

	<foreignObject x="0" y="0" width="455" height="160" class="container">
		<xhtml:div class="card">
            <xhtml:div class="shadow"></xhtml:div>
            <xhtml:div class="header">
                <xhtml:div class="next">
                    <xhtml:div class="likes">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32" fill="currentColor"><path d="M22.45,6a5.47,5.47,0,0,1,3.91,1.64,5.7,5.7,0,0,1,0,8L16,26.13,5.64,15.64a5.7,5.7,0,0,1,0-8,5.48,5.48,0,0,1,7.82,0L16,10.24l2.53-2.58A5.44,5.44,0,0,1,22.45,6m0-2a7.47,7.47,0,0,0-5.34,2.24L16,7.36,14.89,6.24a7.49,7.49,0,0,0-10.68,0,7.72,7.72,0,0,0,0,10.82L16,29,27.79,17.06a7.72,7.72,0,0,0,0-10.82A7.49,7.49,0,0,0,22.45,4Z"></path></svg>
                        <xhtml:span class="text">{{likes}}</xhtml:span>
                    </xhtml:div>
                </xhtml:div>
            </xhtml:div>
            <xhtml:div class="body">
                <xhtml:div class="line">
                    <xhtml:a class="text title">{{title}}</xhtml:a>
                    <xhtml:span class="text emoji">{{emoji}}</xhtml:span>
                </xhtml:div>
                <xhtml:p class="text description">{{description}}</xhtml:p>
            </xhtml:div>
            <xhtml:div class="footer">
                <xhtml:div class="text button">
                    {{owner}}
                </xhtml:div>
                <xhtml:div class="text time">
                    {{updatedAt}}
                </xhtml:div>
			</xhtml:div>
        </xhtml:div>
	</foreignObject>
</svg>
