<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg" xmlns:xhtml="http://www.w3.org/1999/xhtml">
	<style>
		.container {
			border-radius: 6px; 
			background: {{cardBackground}};
			border: 1px solid {{cardBorder}};  
			padding: 16px; 
			font-family: sans-serif; 
			line-height: 1.5; 
			width: 100%; 
			height: 100%; 
		}
		.card {
			width: 100%; 
			height: 100%; 
			display: grid; 
			grid-template-rows: 24px 41px 23px;
		}
		.icon {
			fill: {{textColor}}; 
			margin-right: 8px;
		}
		.text {
			font-size: 12px; 
			color: {{textColor}};
		}
		.header {
			display: grid;
			grid-template-columns: 24px 344px; 
			align-items: center; 
			overflow: hidden;
		}
		.title {
			font-size: 14px; 
			font-weight: 600; 
			text-decoration: none; 
			color: {{titleColor}}; 
			overflow: hidden; 
			text-overflow: ellipsis; 
			white-space: nowrap; 
			word-break: break-all; 
			overflow-wrap: anywhere;
		}
		.body {
			margin-top: 5px; 
			overflow: hidden;
		}
		.description {
			margin: 0; 
			display: -webkit-box; 
			-webkit-line-clamp: 2; 
			-webkit-box-orient: vertical; 
			overflow: hidden; 
			text-overflow: ellipsis; 
			word-break: break-all; 
			overflow-wrap: anywhere;
		}
		.meta {
			margin-top: 5px; 
			display: flex;
		}
		.language {
			width: 12px; 
			height: 12px; 
			border-radius: 100%; 
			background-color: {{languageColor}}; 
			display: inline-block;
			margin-right: 8px;
		}
	</style>

	<foreignObject x="0" y="0" width="400" height="120" class="container">
		<xhtml:div class="card">
			<xhtml:div class="header">
				<svg class="icon" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path d="M2 2.5A2.5 2.5 0 0 1 4.5 0h8.75a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-.75.75h-2.5a.75.75 0 0 1 0-1.5h1.75v-2h-8a1 1 0 0 0-.714 1.7.75.75 0 1 1-1.072 1.05A2.495 2.495 0 0 1 2 11.5Zm10.5-1h-8a1 1 0 0 0-1 1v6.708A2.486 2.486 0 0 1 4.5 9h8ZM5 12.25a.25.25 0 0 1 .25-.25h3.5a.25.25 0 0 1 .25.25v3.25a.25.25 0 0 1-.4.2l-1.45-1.087a.249.249 0 0 0-.3 0L5.4 15.7a.25.25 0 0 1-.4-.2Z"></path></svg>
				<xhtml:a class="title" href="{{url}}">{{owner}} / {{name}}</xhtml:a>
			</xhtml:div>
			<xhtml:div class="body">
				<xhtml:p class="text description">{{description}}</xhtml:p>
			</xhtml:div>
			<xhtml:div class="meta">
				<xhtml:div style="display: flex; align-items: center; margin-right: 16px;">
					<xhtml:span class="language"></xhtml:span>
					<xhtml:span class="text">{{language}}</xhtml:span>
				</xhtml:div>
				<xhtml:div style="display: flex; align-items: center; margin-right: 16px;">
					<svg class="icon" viewBox="0 0 16 16" version="1.1" width="16" height="16" role="img"><path fill-rule="evenodd" d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z"></path></svg>
					<xhtml:span class="text">{{stars}}</xhtml:span>
				</xhtml:div>
				<xhtml:div style="display: flex; align-items: center; margin-right: 16px;">
					<svg class="icon" viewBox="0 0 16 16" version="1.1" width="16" height="16" role="img"><path fill-rule="evenodd" d="M5 3.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm0 2.122a2.25 2.25 0 10-1.5 0v.878A2.25 2.25 0 005.75 8.5h1.5v2.128a2.251 2.251 0 101.5 0V8.5h1.5a2.25 2.25 0 002.25-2.25v-.878a2.25 2.25 0 10-1.5 0v.878a.75.75 0 01-.75.75h-4.5A.75.75 0 015 6.25v-.878zm3.75 7.378a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm3-8.75a.75.75 0 100-1.5.75.75 0 000 1.5z"></path></svg>
					<span class="text">{{forks}}</span>
				</xhtml:div>
				<xhtml:div style="display: flex; align-items: center; margin-right: 16px;">
					<xhtml:span class="text">Updated on {{updatedAt}}</xhtml:span>
				</xhtml:div>
			</xhtml:div>
		</xhtml:div>
	</foreignObject>
</svg>
